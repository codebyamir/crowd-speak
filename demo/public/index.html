<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd Speak Demo</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="col-lg-8 mx-auto p-4 py-md-5">
        <header class="d-flex align-items-center pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">

                <span class="fs-1">Crowd Speak Demo</span>
            </a>
        </header>

        <main>

            <div class="container fs-5 mb-5">
                <div class="row mb-3 p-3 border">
                    <div class="col-md-8 themed-grid-col">My first post</div>
                    <div class="col-md-4 themed-grid-col text-end" data-id="1">
                        <h4> <span class="crowdspeak-score">0</span></h4>
                        <button type="button" class="btn btn-sm btn-primary crowdspeak-upvote">
                            <i class="bi bi-caret-up-fill"></i>
                            Upvote</button>
                        <button type="button" class="btn btn-sm btn-primary crowdspeak-downvote">
                            <i class="bi bi-caret-down-fill"></i>
                            Downvote</button>

                    </div>
                </div>

                <div class="row mb-3 p-3 border">
                    <div class="col-md-8 themed-grid-col">My second post</div>
                    <div class="col-md-4 themed-grid-col text-end" data-id="2">
                        <h4> <span class="crowdspeak-score">0</span></h4>
                        <button type="button" class="btn btn-sm btn-primary crowdspeak-upvote">
                            <i class="bi bi-caret-up-fill"></i>
                            Upvote</button>
                        <button type="button" class="btn btn-sm btn-primary crowdspeak-downvote">
                            <i class="bi bi-caret-down-fill"></i>
                            Downvote</button>
                    </div>
                </div>

                <div class="row mb-3 p-3 border">
                    <div class="col-md-8 themed-grid-col">My third post</div>
                    <div class="col-md-4 themed-grid-col text-end" data-id="3">
                        <h4> <span class="crowdspeak-score">0</span></h4>
                        <button type="button" class="btn btn-sm btn-primary crowdspeak-upvote">
                            <i class="bi bi-caret-up-fill"></i>
                            Upvote</button>
                        <button type="button" class="btn btn-sm btn-primary crowdspeak-downvote">
                            <i class="bi bi-caret-down-fill"></i>
                            Downvote</button>
                    </div>
                </div>

            </div>

            <div class="container p-1 mt-2 mb-5">
                <div class="alert alert-primary" role="alert">
                    You can only vote once per post. To clear your vote history in <code>localStorage</code>, click on
                    the below button.
                    <hr />
                    <button type="button" class="btn btn-warning" onclick="clearLocalStorage()"><i
                            class="bi bi-x-circle-fill"></i> Clear</button>

                </div>

            </div>

        </main>

    </div>
    <!-- Crowdspeak JS from your backend server -->
    <script src="http://localhost:3000/crowdspeak.min.js"></script>

    <script>
        function clearLocalStorage() {
            localStorage.clear();

            // Reset all vote buttons to their initial states
            document.querySelectorAll('.crowdspeak-upvote, .crowdspeak-downvote').forEach(button => {
                button.disabled = false; // Enable the button
                button.style.backgroundColor = ''; // Reset any inline styles (if you had changed colors)
                button.innerHTML = button.classList.contains('crowdspeak-upvote')
                    ? '<i class="bi bi-caret-up-fill"></i> Upvote'
                    : '<i class="bi bi-caret-down-fill"></i> Downvote'; // Reset button text if changed
            });

            alert('Vote history has been cleared.  You can vote again.');
        }
    </script>
</body>

</html>
